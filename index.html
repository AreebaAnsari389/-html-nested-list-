<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Nested list</title>
</head>
<body>
    <h1>HTML Nested list</h1>
    <ul>
        <li>item1
            <ul>
                <li>item1.1</li>
                <li>item1.2</li>
                <li>item1.3</li>
            </ul>
        </li>
        <li>item2
            <ul>
                <li>item2.1
                    <ul>
                        <li>item2.1.1</li>
                        <li>item2.1.2</li>
                        <li>item2.1.3</li>
                    </ul>
                </li>
                <li>item2.2</li>
                <li>item2.3</li>
                <li>item2.4</li>
            </ul>
        
        </li>
        <li>item3
            <ul>
                <li>item3.1</li>
                <li>item3.2</li>
                <li>item3.3</li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
